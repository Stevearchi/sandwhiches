<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>

  <div id="image-div"></div>
  <!-- Set all images to  -->
  <style>img {width: 400px; }</style> 

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function () {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...
      let pbjEaten = 0;
      let cheeseEaten = 0;
      let roastEaten = 0;

      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...
      let eaten = (type, number) => {
        alert("You have eaten " + number +" " + type + " sandwhich(s)")
      }

      $("#pbj").on("click", function (){
        pbjEaten++;
        $("#image-div").html("<img src='https://grist.files.wordpress.com/2016/12/peanut-butter-sandwich.jpg?w=1024&h=576&crop=1' alt='Peanut Butter and Jelly Sandwhich'>")
        alert("You now have Peant Butter all over your hands.");
        eaten("PB&J", pbjEaten);
      })

      $("#grilledcheese").on("click", function(){
        cheeseEaten++;
        $("#image-div").html("<img alt='Grilled cheese sandwhich' src='https://images-gmi-pmc.edge-generalmills.com/bc0f82fd-7e02-44dd-845b-0e7dbd6533fb.jpg'>");
        alert("Yummy! Cheesey! Delecious!");
        eaten("grilled cheese", cheeseEaten);
      })
      
      $("#roastbeef").on("click", function () {
        roastEaten++;
        $("#image-div").html("<img alt='Roast beef sandwhich' src='https://253qv1sx4ey389p9wtpp9sj0-wpengine.netdna-ssl.com/wp-content/uploads/2017/08/Roast_Beef-700x461.jpg'>");
        alert("Ugh, this roast beef is past its prime.");
        eaten('roast beef', roastEaten);
      });

    });

  </script>

</body>

</html>
